<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="mainContainer">

    </div>
    <script>
        fetch("https://type.fit/api/quotes")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {

                data.forEach(quote => {
                    let author = quote.author.split(",")[0].trim();
                    let Markup = `<div class="QuotContainer">
            <h2>"${quote.text}"</h2>
            <h3>"${author}"</h3>
        </div>`;

                    document.querySelector('.mainContainer').insertAdjacentHTML('beforeend', Markup);
                });

            });
    </script>
</body>

</html>
