    <title>Tip Calculator</title>
    <link rel="icon" href="calculator.svg" type="icon">

    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="TipCalculator">
        <h1>Tip Calculator</h1>
        <h4 class="note">Enter the Bill Amount and tip percentage to calculate the total</h4>
        <h4 class="note">Bill amount</h4>
        <input class="inputfield" id="billAmount" type="text" autocomplete="off">

        <br>
        <h4 class="note">Tip percentage</h4>
        <input class="inputfield" id="tipAmount" type="text" autocomplete="off">

        <br>
        <button id="CalculateBtn">Calculate</button>
        <hr>

        <label>Total: <span id="totalAmount">0 PKR</span></label>


    </div>
