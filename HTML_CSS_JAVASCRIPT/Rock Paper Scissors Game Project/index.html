<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <h1>Rock Paper Scissors Game</h1>
    <h3 id="headings">Choose Your Move</h3>
    <div class="buttons">
        <div class="customBtn">
            <button id="RockBtn"></button>
            <hr>
            <h5>Rock</h5>
        </div>

        <div class="customBtn">
            <button id="PaperBtn"></button>
            <hr>
            <h5>Paper</h5>
        </div>

        <div class="customBtn">
            <button id="ScissorsBtn"></button>
            <hr>
            <h5>Scissors</h5>
        </div>


    </div>

    <div class="scoreboard">
        <h3>Your Score: <span id="UserScore">0</span></h3>
        <h3>Computer Score: <span id="MachineScore">0</span></h3>
    </div>

    <h3 id="TieLabel">It's a Tie....</span></h3>
    <script src="Code.js"></script>


</body>

</html>
