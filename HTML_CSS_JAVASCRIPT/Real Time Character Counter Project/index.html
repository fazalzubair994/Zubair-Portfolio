<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="output">
            <h3>Total Character <span id="totalCharacter">0</span></h3>
            <h3>Remaining <span id="remainingCharacter">50</span></h3>
        </div>
    </div>
    <script src="Code.js"></script>
</body>

</html>
