<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h2>Digital Clock</h2>
    <div class="container">

        <div class="UI">
            <h1 id="hours">12</h1>
            <h4>Hours</h4>
        </div>

        <div class="UI">
            <h1 id="minutes">12</h1>
            <h4>Minutes</h4>
        </div>

        <div class="UI">
            <h1 id="seconds">12</h1>
            <h4>Seconds</h4>
        </div>
        <h4 id="period">PM</h4>
    </div>

    <script src="Code.js"></script>
</body>

</html>
