<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Job Application <span >(web)</span></h1>

            <form action>
                <div class="form_container">
                        <div class="form_control">
                            <label for="firstname" >First Name</label>
                            <input name="firstname" class="input_field" type="text" placeholder="Enter your first Name...">
                        </div>

                        <div class="form_control">
                            <label for="lastname" >Last Name</label>
                            <input name="lastname" class="input_field" type="text" placeholder="Enter your last Name...">
                        </div>

                        <div class="form_control">
                            <label for="email">Email</label>
                            <input name="email" class="input_field" type="text" placeholder="Your Email...">
                        </div>

                        <div class="form_control">
                            <label for="job_role" >Job Role</label>
                            <select  name="job_role" id="Job">
                                <option value="">Select your job role</option>
                                <option value="">Frontent Developer</option>
                                <option value="">Backend Developer</option>
                                <option value="">Full Stack Developer</option>
                                <option value="">UI UX Developer</option>
                            </select>
                        </div>

                        <div class="form_control">
                            <label for="address" >Address</label>
                            <textarea name="address" class="input_field" name="addressbar" id="address_bar" style="width: 560px; height: 92px; " placeholder="Enter your Address...."></textarea>
                        </div>
                        <div class="form_control">
                            
                        </div>

                     
                        <div class="form_control">
                            <label for="city" >City </label>
                            <input name="city" class="input_field" type="text" placeholder="Enter your City Name...">
                        </div>

                            
                            <div class="form_control">
                                <label for="pincode" >Pin Code </label>
                                <input name="pincode" class="input_field" type="text" placeholder="Enter your Pin-Code Name...">
                            </div>
    
                            <div class="form_control">
                                <label for="date" >Date </label>
                                <input name="date" type="date" class="input_field" value="2024-05-25">
                            </div>

                            <div class="form_control">
                                <label for="cv" >Upload your CV </label>
                                <input name="cv" type="file" class="input_field" placeholder="Your CV...">
                            </div>

                        
                </div>

                <div class="applyform">
                    <button class="applybutton" type="submit">Apply now</button>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
